<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>test01</title>
  <style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #83a4d4, #b6fbff);
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background-color: white;
  padding: 40px;
  border-radius: 10px;
  width: 400px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  margin-bottom: 30px;
}

label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
}

input[type="text"] {
  width: 100%;
  padding: 8px;
  border-radius: 4px;
  border: 1px solid #ccc;
  box-sizing: border-box;
  margin-bottom: 20px;
  transition: border-color 0.2s, box-shadow 0.2s;
}

input[type="text"]:focus {
  border-color: #4CAF50;
  box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.3);
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.2s;
}

button:hover {
  background-color: #3e8e41;
}

hr {
  border: 1px solid #f1f1f1;
  margin-top: 20px;
  margin-bottom: 20px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Project Description</h1>
    <label for="description">Please enter the description of the project: </label>
    <input type="text" id="description" name="description">
    <hr>
    <button onclick="callBackend()">Return the methods tree</button>                                                       
    <hr>
    <form action="https://github.com/Denghu-JI/2023-S1_problem_classification" method="get">
      <button type="submit">To see the landing page</button>
    </form>
  </div>
  <script>
    function callBackend() {
      const description = document.getElementById("description").value;     
    }
  </script>                                                            
</body>
</html>
